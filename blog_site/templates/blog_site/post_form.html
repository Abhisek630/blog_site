{% extends "blog_site/base.html" %}

{% block content %}
{% if form.instance.pk %}
    <h1>Edit Post</h1>
    {% else %}
    <h1>New Post</h1>
    {% endif %}

    <form class="post-form" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class='save btn btn-default'>Save</button>
    </form>

  <script>
    var editor = new MediumEditor('.editable');
  </script>
{% endblock %}
